    <nav class="nav-wrapper black">
        <div class="container">
            <a href="#" class="brand-logo center">Tracalorie</a>
            <ul class="right">
                <li><a href="#" class="clear-btn btn grey darken-4">Clear all</a></li>
            </ul>
        </div>

    <br><br>
    <div class="container">
        <div class="card">
            <div class="card-content">
                <span class="card-title">Add meal /food item</span>
                <form class="col">
                    <div class="row">
                        <div class="input-field col s6">
                            <input type="text" id="item-name" placeholder="Add item">
                            <label for="item-name">Meal</label>
                        </div>
                        
                        <div class="input-field col s6">
                            <input type="number" id="item-calories" placeholder="Add calorries">
                            <label for="item-calories">Calories</label>
                        </div>
                        <button class="btn add-btn grey darken-2"><i class="fa fa-plus"></i> Add Meal</button>
                        <button class="btn update-btn green darken-2"><i class="fa fa-pencil-square-o"></i> Update Meal</button>
                        <div class="secondary-content">

                            <button class="btn delete-btn red darken-2 center-align pt-2"><i class="fa-solid fa-xmark"></i> Delete Meal</button> 
                            <button class="btn back-btn pink lighten-2 pull-right "><i class="fa-solid fa-circle-chevron-left"></i> Back</button>
                        </div>
                        
                    </div>
                </form>
            </div>
        </div>
        <h3 class="center-align">Total Calories: <span class="total-calories">0</span></h3>
